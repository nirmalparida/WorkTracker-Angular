<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Enter new task.."
      [(ngModel)]="newTask"
    />
  </div>
  <div class="form-control">
    <label for="day">Day and Time</label>
    <input
      type="text"
      name="day"
      id="day"
      placeholder="Enter Day and time.."
      [(ngModel)]="day"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
    />
  </div>
  <input type="submit" value="Save Task" class="btn btn-save" />
</form>
